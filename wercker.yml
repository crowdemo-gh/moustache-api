# docker box definition
box:
  id: clojure:lein-2.7.1-alpine
  ports:
    - "5001"

# defining the dev pipeline
dev:
  steps:
    - script:
      name: lein ring
      code: |
        lein ring server-headless

# Build definition
build:
  steps:
    - script:
        name: lein uberjar
        code: |
          lein uberjar
          
    - script:
        name: preserve kubernetes.template.yml
        code: cp kubernetes.template.yml $WERCKER_OUTPUT_DIR/kubernetes.template.yml
        
    - script:
        name: move jar
        code: mv target/moustache-api-1.0.0-SNAPSHOT-standalone.jar $WERCKER_OUTPUT_DIR/moustache-api.jar

build-image:
  box:
    id: nate9/minimaljava8

  steps:
    - script:
        name: move jar
        code: |
          mkdir -p /app
          mv *.jar /app

    - internal/docker-push:
        repository: wcr.io/dansmithy/moustache-api
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT,$WERCKER_GIT_COMMIT,latest
        cmd: java -jar /app/moustache-api.jar
        working-dir: /app
        ports: "5001"

inject-secret:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - kubectl:
        name: delete secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete secret wercker; echo delete registry secret

    - kubectl:
        name: create secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create secret docker-registry wercker --docker-server=$DOCKER_REGISTRY --docker-username=$DOCKER_USERNAME --docker-password=$KUBERNETES_TOKEN --docker-email=$DOCKER_EMAIL; echo create registry secret

deploy-to-cluster:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml